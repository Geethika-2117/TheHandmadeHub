<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body style="background-color: #dbece7;">
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <form onsubmit="event.preventDefault(); window.location.href='index.html';" method="POST">
        <div class="input-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="input-group" style="position: relative;">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
          <i class="fas fa-eye" id="togglePassword" style="position: absolute; top: 38px; right: 10px; cursor: pointer;"></i>
          <small id="strengthMessage" style="color: gray;"></small>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me</label>
        </div>
        <div class="submit-button">
          <button type="submit">Login</button>
        </div>
      </form>
      <p class="signup-link">Don't have an account? <a href="signin.html">Sign Up</a></p>
    </div>
  </div>
</body>
<script>
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  const strengthMessage = document.getElementById("strengthMessage");

  // Toggle password visibility
  togglePassword.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
  });
</script>

</html>
